<!DOCTYPE html>
<html lang="en">
 
<head>
 
	<meta charset="UTF-8">
	<title>Goodwin</title>
	<meta name="viewport" content="initial-scale=1.0">

	<link rel="stylesheet" href="css/app.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

</head>
 
<body>

	<header class="auth-header">
		<div class="container">
			<a href="/" class="auth-header__logo">
				<img src="images/logo.svg" alt="Goodwin">
			</a>
		</div>
	</header>

	<main class="main auth">
		<div class="auth__container">
			<h1 class="auth__title">Инвестируйте вместе с автоматизированной платформой GoodWin</h1>
			<form class="form block block--white change-password" id="recovery-password">
				<h5 class="form__title">Смена пароля</h5>
				<div class="form__row">
					<input type="password" class="form__input input" id="new-password" name="password" placeholder="Введите новый пароль">
				</div>
				<div class="form__row">
					<input type="password" class="form__input input" name="recovery_password" placeholder="Повторите новый пароль">
				</div>

				<div class="form__row">
					<button type="submit" class="form__submit btn btn--green">Сменить пароль</button>
				</div>

			</form>
		</div>
	</main>

	<script src="js/app.min.js"></script>
 
</body>
</html>
